<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>超级预算师</title>
    <style>
    	*{
    		margin: 0;padding: 0;
    	}
    	body,html{
    		width: 100%;
    		height: 100%;
    	}
    	section{
    		width: 100%;
    		position: relative;
    		display: block;
    		height: 100%;
    	}
    	canvas{
    		position: absolute;
    	}
    	#can1{
    		/*transform: rotateZ(-90deg);*/
    		background: #f00;
    	}
    </style>
    <script>
    	(function(){
		    var html = document.documentElement;
		    var hWidth = html.getBoundingClientRect().width;
		    console.log(hWidth);
		    if(hWidth>567){
		    	html.style.fontSize = hWidth/30 + "px";
		    }
		    else{
		    	html.style.fontSize = hWidth/16 + "px";
		    }
		})();
    </script>
</head>
<body>
    <header>
        <div class='header-box'>
        	<div class='btn'>
        		<span>关闭</span>
        	</div>
        </div>
        <div class='header-nav'>
        	<div>
        	</div>
        </div>
    </header>
    <section id='section'>
		<canvas id="can1"></canvas>
		<canvas id="can2"></canvas>
    </section>
    <footer>
    	
    </footer>
</body>
<script>
	var can1=document.getElementById('can1');
	var can2=document.getElementById('can2');
	var canvas=can1.getContext("2d");
	var can=can2.getContext("2d");
	can1.width=window.innerWidth;
	can1.height=150;
	can2.width=window.innerWidth;
	can2.height=150;
	//背景圓
	canvas.fillStyle='#666';
	canvas.beginPath();
	canvas.arc(60,50,40, 0,Math.PI*2);
	canvas.fill();
	//占比扇形
	canvas.fillStyle="#FFF";
	canvas.beginPath();
	canvas.moveTo(60,50);
	canvas.arc(60,50,40, 0,Math.PI*2*0.8);
	canvas.closePath();
	canvas.fill();
	//內景圓
	canvas.fillStyle='#f00';
	canvas.beginPath();
	canvas.arc(60,50,30, 0,Math.PI*2);
	canvas.fill();
	//百分比
	can.font='16px Arial';
	can.fillStyle='#fff';
	can.fillText('80%',45,55);
	//文字
	can.font='16px Arial';
	can.fillStyle='#fff';
	can.fillText('近10場命中',20,120);
</script>
</html>
